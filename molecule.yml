---
dependency:
  name: galaxy
molecule:
  ignore_paths:
    - .git
    - .venv
    - .molecule
  test:
    sequence:
      - destroy
      - create
      - converge
      - verify
  debug: true
ansible:
  playbook: ./tests/test.yml
driver:
  name: docker
docker:
  containers:
    - name: role-varnish-src
      image: ubuntu
      image_version: 16.04
      ansible_groups:
        - group1
      command: '/sbin/init'
      privileged: True
      cap_add:
        - ALL
verifier:
  name: testinfra